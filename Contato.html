<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/section_robin.css">
    <link rel="stylesheet" href="./css/section_contact.css">

</head>
<body>
    <header class="header-robin header">

        <nav class="header-navigation" >
            <div><a class="header-logo" href="./Home.html"><img src="./minha_loja_site/imagens_atualizadas/logo.png" alt="logo super hero">
            </a></div>

            <div class="header-navigation-list-div">
            <ul class="header-navigation-list">
                <li class="header-navigation-item"><a href="./Home.html">Home</a></li>
                <li class="header-navigation-item"><a href="./Catalogo.html">Catálogo</a></li>
                <li class="header-navigation-item header-active"><a href="./Contato.html">Contato</a></li>
            </ul>
        </div>
        </nav>

        <div class="robin">
            <img src="./minha_loja_site/imagens_atualizadas/contatotitle.png" alt="fale conosco">
        </div>
   
    </header>
    
    <main>
        

        <section class="contact">
            <h1 class="contact-title">ENTRE EM CONTATO</h1>
            
            <div class="contact-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing</p>
                    <p>elit. Quisque enim eros, pretium maximus</p>
                    <p>pellentesque non, commodo quis risus.</p>
                
            </div>  

            <form action="" class="form">  
                    <div class="form-row-info">
                    <div class="form-row">
                        <input class="form-input" type="name" name="name" id="name" placeholder="NOME">
                    </div>

                     <div class="form-row">
                        <input class="form-input" type="email" name="email" id="email" placeholder="EMAIL">
                     </div>
                    
                     <div class="form-row">
                        <input class="form-input" type="phone" name="phone" id="phone" placeholder="TELEFONE">
                     </div>
                    </div>

                    <div class="form-row-message">
                    <div class="form-row">
                        <textarea class="form-input" name="message" id="message" cols="30" rows="10" placeholder="Como podemos ajudá-lo?"></textarea>
                     </div>
                    </div>

                     <div class="form-row">
                        <button  class="button" type="submit">Enviar</button>
                     </div>
               
                    </form>
        </section>
    </main>
</body>
</html>
